components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          description: 错误代码
          example: 400
        message:
          type: string
          description: 错误信息
          example: "音频文件格式不支持"
        data:
          type: object
          nullable: true
          description: 错误详细信息
      required:
        - code
        - message

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

