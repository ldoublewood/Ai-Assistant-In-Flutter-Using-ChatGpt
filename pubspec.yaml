name: ai_assistant
description: 一个极简的AI智能对话助手，支持Markdown格式显示和语音输入功能 

publish_to: 'none' 

# App Version
version: 1.0.2+2

environment:
  sdk: '>=3.4.3 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # App Write Database (For dynamically getting API Key)  
  appwrite: ^19.1.0
  # appwrite:
  #   path: ./appwrite

  # iOS Styled Icons
  cupertino_icons: ^1.0.8

  # For using Lottie Animations
  lottie: ^3.1.2

  # For Hive Database
  # hive: ^4.0.0-dev.2
  # isar_flutter_libs: ^4.0.0-dev.13

  # Using this version due to less apk size
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For Accessing Storage Path
  path_provider: ^2.1.3

  # For State Management
  get: ^4.6.6

  # For Custom Animation
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2

  # For API Call
  http: ^1.2.2

  # Google Gemini Ai Integration
  google_generative_ai: ^0.4.3

  # For Markdown Support
  flutter_markdown: ^0.7.4+1
  
  # For Speech to Text (本地语音识别，已屏蔽但保留用于录音)
  speech_to_text: ^7.0.0
  
  # For Audio Recording Permission
  permission_handler: ^11.3.1
  
  # For Audio Recording (用于获取音频文件)
  record: ^5.0.4

dependency_overrides:
  record_linux: ^1.0.0

  # Facebook Ads (已移除，项目中未使用)
  # easy_audience_network: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourages Good Practices
  flutter_lints: ^4.0.0

  # For Changing App Icon
  # icons_launcher: ^2.1.7

flutter:

  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
